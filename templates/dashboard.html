{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row g-3">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body d-flex align-items-center justify-content-between">
        <div>
          <h4 class="mb-1">Dashboard</h4>
          <p class="text-muted mb-0">Carga, visualización y scoring de clientes.</p>
        </div>
        <img src="{% static 'img/logo.png' %}" alt="Logo" style="height:48px;" onerror="this.style.display='none'">
      </div>
    </div>
  </div>

  <div class="col-12 col-md-4">
    <a class="text-decoration-none" href="{% url 'upload_data' %}">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h6 class="mb-1">Cargar datos</h6>
          <p class="text-muted mb-0 small">Subir CSV/XLS/XLSX en modo agregado o por operación.</p>
        </div>
      </div>
    </a>
  </div>

  <div class="col-12 col-md-4">
    <a class="text-decoration-none" href="{% url 'customers_list' %}">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h6 class="mb-1">Clientes</h6>
          <p class="text-muted mb-0 small">Listado, detalle, edición y scoring.</p>
        </div>
      </div>
    </a>
  </div>

  <div class="col-12 col-md-4">
    <a class="text-decoration-none" href="{% url 'batches' %}">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h6 class="mb-1">Batches</h6>
          <p class="text-muted mb-0 small">Trazabilidad de cargas y errores.</p>
        </div>
      </div>
    </a>
  </div>
</div>
{% endblock %}
