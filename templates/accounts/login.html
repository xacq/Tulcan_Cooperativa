{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | TULCAN LTDA. Cooperativa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <img src="{% static 'img/logo.png' %}" alt="Logo" style="height:160px;" onerror="this.style.display='none'">
              <h5 class="mt-2 mb-0">Cooperativa Tulcan LTDA.</h5>
              <p class="text-muted small mb-0">Acceso al sistema</p>
            </div>

            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input name="password" type="password" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Recordarme</label>
                <input name="remember" type="checkbox" class="form-check-input">

              </div>              

              <button class="btn btn-primary w-100" type="submit">Ingresar</button>

              <hr>

              <div class="text-center small">
                  <a href="/accounts/password-reset/">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="text-center small mt-2">
                  <a href="/admin/" class="text-muted">Acceso administrador</a>
              </div>
            </form>

            {% if form.errors %}
              <div class="alert alert-danger mt-3 mb-0">Credenciales inválidas.</div>
            {% endif %}
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">
          Prototype académico — Cooperativa TULCAN
        </p>
      </div>
    </div>
  </div>


</body>
</html>
